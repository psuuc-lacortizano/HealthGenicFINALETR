<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGenics Registration</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <!-- Registration -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Health<span class="text-danger">Genics</span> Registration Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-floating mb-3">
                          <input type="text" id="firstName"  class="form-control" placeholder="First Name" />
                          <label class="floatingInput" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-floating mb-3">
                          <input type="text" id="lastName" class="form-control" placeholder="Last Name" />
                          <label class="floatingInput" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-floating datepicker w-100">
                          <input type="date" class="form-control " id="birthdayDate" />
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-floating mb-3">
                          <input type="email" id="emailAddress" class="form-control" placeholder="Email"/>
                          <label class="floatingInput" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-floating mb-3">
                          <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number" />
                          <label class="floatingInput" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-12">
      
                        <label class="form-label select-label">Choose option</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Beginner</option>
                            <option value="1">Trainer</option>
                            <option value="2">Professional Trainer</option>
                          </select>
      
                      </div>
                    </div>
      
                    <div class="d-flex justify-content-end pt-3">
                        <button type="reset" class="btn btn-outline-secondary btn-lg">Reset all</button>
                        
                        <button type="button" class="btn btn-danger btn-lg ms-2" id="submit">Submit Form</button>
                      </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="registration.js"></script>
</body>

</html>
