<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthGenics Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="login.js"></script>
</head>

<body style="background-image: url(https://cdn.wallpapersafari.com/42/34/cJNS9E.jpg); background-repeat: no-repeat; background-size: cover;">
  <div class="container">
    <div class="row m-5 no-gutters shadow-lg bg-light" style="border-radius: 10px;">
      <div class="col-md-6 d-none d-md-block">
        <img
          src="https://images.pexels.com/photos/4753897/pexels-photo-4753897.jpeg?cs=srgb&dl=pexels-cottonbro-studio-4753897.jpg&fm=jpg"
          class="img-fluid" style="min-height:100%;" />
      </div>
      <div class="col-md-6 bg-gray p-5">
        <h3 class="pb-3">Health<span class="text-danger">Genics</span> Login Form</h3>
        <div class="form-style">
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-lg" id="email" placeholder="Email">
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <input name="" type="checkbox" value="" />
                <span class="pl-2 font-weight-bold">Remember Me</span>
              </div>
              <div>
                <a class="text-danger" href="forgotpassword.html">Forget Password?</a>
              </div>
            </div>
            <div class="pb-2">
              <button type="submit" class="btn btn-danger w-100 font-weight-bold mt-2" onclick="handleSubmit(event)">Login</button>
            </div>
          </form>
          <div class="sideline">OR</div>
          <div class="text-center">
            <div class="socials">
              <a href="dash.html" class="btn btn-block btn-social btn-facebook" id="facebook">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="dash.html" class="btn btn-block btn-social btn-google" id="google">
                <i class="fa fa-google"></i>
              </a>
              <a href="dash.html" class="btn btn-block btn-social btn-twitter" id="twitter">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
          </div>
          <br>
          <small class="text-body-secondary">
            Don't have an account?<a class="text-danger" style="text-decoration: none;" href="signup.html"> Sign Up</a>
          </small>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
